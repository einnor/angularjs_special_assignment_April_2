<div class="col-md-8">
    <div class="panel">
      <div class="panel-heading"><h3>{{ names }}'s Orders</h3></div>
      <div class="panel-body">
          <div class="responsive-table">
              <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>State</th><!-- 0-Warehouse 1-En Route 2-Delivered -->
                      <th>Created On</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="order in orders">
                      <td>{{ order.item }}</td>
                      <td>{{ order.price }}</td>
                      <td>{{ order.quantity}}</td>
                      <td>{{ order.state }}</td>
                      <td>{{ order.thedate | date:"MM-dd-yyyy h:mm" }}</td>
                    </tr>
                  </tbody>

                  <tfoot>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>State</th><!-- 0-Warehouse 1-En Route 2-Delivered -->
                      <th>Created On</th>
                    </tr>
                  </tfoot>
              </table>
          </div>
        </div>
    </div>
</div>
