<div class="col-md-8">
  <div class="panel">
    <div class="panel-heading"><h3><i class="fa fa-users"></i> Our Customers</h3></div>
    <div class="panel-body">
        <div class="responsive-table">
            <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Telephone</th>
                    <th>E-Mail</th>
                    <th>Gender</th>
                    <th>Created On</th>
                  </tr>
                </thead>

                <tbody>
                  <tr ng-repeat="customer in customers">
                    <td><a href="#/customers/{{customer.id}}/orders">{{ customer.names }}</a></td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.gender }}</td>
                    <td>{{ customer.thedate }}</td>
                  </tr>
                </tbody>

                <tfoot>
                  <tr>
                    <th>Name</th>
                    <th>Telephone</th>
                    <th>E-Mail</th>
                    <th>Gender</th>
                    <th>Created On</th>
                  </tr>
                </tfoot>
            </table>
        </div>
      </div>
  </div>
</div>
